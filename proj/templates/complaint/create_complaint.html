<form method="post" class="my-5 mx-5" action="{% url 'create_complaint' %}">
    {% csrf_token %}
    <!--{{ form.as_p }}-->

      {% for field_name, field in form.fields.items %}

      <div class="form-floating col-md-3">
          <input type="{{ field.widget.input_type }}" class="form-control col-md-3" id="{{ field.id_for_label }}" name="{{ field_name }}" placeholder="{{ field.label }}">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      </div>
      <br>
  {% endfor %}
 
    <button type="submit" style="margin-left:8vw;" class="btn btn-success">Create</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
